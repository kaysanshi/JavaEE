<script>
    layui.config({
        base:'/layui/module/'
    }).extend({
        treeSelect:'treeselect/treeSelect'});
    layui.use(['element', 'jquery', 'table', 'form', 'laydate', 'layer','upload','treeSelect'], function() {
        var element = layui.element;
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;
        var upload=layui.upload;
        var layer = layui.layer;
        var treeSelect=layui.treeSelect;

        var editor;
        editor = new wangEditor('#content');
        editor.customConfig.debug = true;
        editor.customConfig.uploadFileName = 'file';
        editor.customConfig.uploadImgServer = '/common/upload';
       	//自定义上传图片事件
        editor.customConfig.uploadImgHooks = {
            before: function(xhr, editor, files) {
 
            },
            success: function(xhr, editor, result) {
                console.log("上传成功");
            },
            fail: function(xhr, editor, result) {
                console.log("上传失败,原因是" + result);
            },
            error: function(xhr, editor) {
                console.log("上传出错");
            },
            timeout: function(xhr, editor) {
                console.log("上传超时");
            },
             customInsert: function (insertImg, result, editor) {
            // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
            // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果

            // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
        	var url = result.data;
        	console.log(url);
        	insertImg(url);

        	// result 必须是一个 JSON 格式字符串！！！否则报错
    	}
        }
        editor.create();
		laydate.render({
			elem:'#addtime',
			type:'datetime'
		});
        table.render({
            elem: '#listtable',
            url: '/product/list',
            height: 'full-0',
            toolbar: '#toolbarDemo',
            id: '#listtable',
            page: true,
            cols: [[
                {type:'checkbox', fixed: 'left'},
                {width: 40, title: '序号',fixed: 'left',templet:'#zizeng', type: 'numbers'},
                {field: 'name', title: '名称',width:60},
                {field: 'detailTitle', title: '详情标题', width:120},
                {field: 'description', title: '详情',width:160},
                {field: 'marketPrice', title: '进价',width:60},
                {field: 'shopPrice', title: '售价',width:60},
                {field: 'image',title:'封面', templet:'#img',width:160},
                {field: 'note',title:'备注', width:160},
                {field: 'cid', title: '所属分类', templet:'#catename',width:80},
                {field: 'isHot',title:'是否最热',width:120,templet:'#hotswitch'},
                {field: 'deleteStatus',title:'是否删除',width:120,templet:'#deleteswitch'},
                {field: 'publishStatus',title:'是否发布',width:120,templet:'#publishswitch'},
                {field: 'newStatus',title:'是否新品',width:120,templet:'#newswitch'},
                {field: 'recommandStatus',title:'是否推荐',width:120,templet:'#recommandswitch'},
                {field: 'createTime',title:'发布时间',width:120},
                {field: 'updateTime',title:'修改时间',width:120},
                {field: 'status',title:'状态',width:80,templet:'#toswitch'},
                {fixed: 'right', width:220, align:'center', toolbar: '#barDemo'}
            ]],
            done: function() {
                selecttypereset();
            }
        });

        function addreset() {//添加层元素初始化
            $('#add-name').val('');
            treeSelect.destroy('tree'); // 初始化时先进行破坏掉
            editor.txt.html('');
            $('#addimg').empty();
            $('#addimg').append('<button type="button" class="layui-btn" id="uppimg">上传封面图片</button>\n' +
                '                <div class="layui-upload-list">\n' +
                '                    <img class="layui-upload-img" id="uppimgview" width="92" height="92" style="margin-left: 110px">\n' +
                '                    <p id="uppimgtext" style="margin-left: 110px"></p>\n' +
                '                </div>');
            $('#add-market-price').val('');
            $('#add-shop-price').val('');
            $('#add-shop-stock').val('');
            $('#add-detail-title').val('');
            $('#add-detail-note').val('');
            $('#add-recommand').val();
            $('#add-hot').prop('checked','');
            $('#add-delete').prop('checked','');
            $('#add-publish').prop('checked','');
            $('#add-new').prop('checked','');
            $('#add-recommand').prop('checked','');
            form.render();


        }
        //头部获取下拉框
        function selecttypereset(){
            $.ajax({
                url:'/product/category/listall',
                method:'get',
                dataType:'json',
                success:function(res) {
                    if (res.code=="0"){
                        $newstype=$("#typesort");
                        for (var i = 0; i < res.data.length; i++) {
                            $newstype.append('<option value="' + res.data[i].id + '">' + res.data[i].name + '</option>')
                        }
                        form.render();
                    }
                },
                error:function (res) {
                    layer.alert('出现错误');

                }
            })
        }
        function detailreset() {
            $('#detailcontent').empty()
        	$('#addimg').empty();
            $('#addimg').append(
                '                <div class="layui-upload-list">\n' +
                '                    <img class="layui-upload-img" id="uppimgview" width="92" height="92" style="margin-left: 110px">\n' +
                '                    <p id="uppimgtext" style="margin-left: 110px"></p>\n' +
                '                </div>');



        }


        function getKeyObj() {
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();
            var sort = $('#sort').val();
            var key = $('#key').val();
            return {
                startDate: startDate,
                endDate: endDate,
                sort: sort,
                key: key
            }
        }

        function setKeyObj(keyObj) {
            $('#startDate').val(keyObj.startDate);
            $('#endDate').val(keyObj.endDate);
            $('#sort').val(keyObj.sort);
            $('#key').val(keyObj.key);

            form.render();
        }

        function tablereload(page, keyObj) {
            table.reload('listtable', {
                page: page,
                where: keyObj,
                done: function() {
                    daterender();
                    setKeyObj(keyObj);
                }
            });
        }

        function getids(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            if (checkStatus.data.length == 0) {
                layer.msg('没有选中行', {icon: 2, time: 500});
                return;
            }
            //提取oids
            var ids = [];
            for (var i = 0; i < checkStatus.data.length; i++)
                ids.push(checkStatus.data[i].id);
            return ids;
        }
        //判断浏览器大小方法
        function screen() {
            //获取当前窗口的宽度
            var width = $(window).width();
            if (width > 1200) {
                return 3;   //大屏幕
            } else if (width > 992) {
                return 2;   //中屏幕
            } else if (width > 768) {
                return 1;   //小屏幕
            } else {
                return 0;   //超小屏幕
            }
        }

        //监听头部工具栏

            switch(obj.event){
                case 'add':

                    var pimgurl = '';

                        elem: '#uppimg',
                        url: '/common/upload',
                        type:'post',

                                $('#uppimgview').attr('src', res); //图片链接（base64）
                                console.log(res);
                            });
                        },
                        done: function(res) {
                            if (res.code =='0') {
                                pimgurl = res.data;
                                console.log("::"+res.data);
                            } else if (res.code == '1') {
                                layer.msg(res.msg, {icon: 2, time: 1000});
                                return;
                            }
                        },
                        error: function() {
                            var demoText = $('#uppimgtext');
                            demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            demoText.find('.demo-reload').on('click', function(){
                                uploadInst.upload();
                            });
                        }
                    });
                    var cid="";
                    layer.open({
                        type: 1,
                        content: $('#divadd'),
                        area: screen()<2?['85%','90%']:['1200px','600px'],
                        title: '添加商品',
                        btn: ['添加'],
                        success: function(layero, index) {
                            treeSelect.render({
                                // 选择器
                                elem: '#tree',
                                // 数据
                                data: '/product/categorydto/list',
                                // 异步加载方式：get/post，默认get
                                type: 'get',
                                // 占位符
                                placeholder: '请输入分类',
                                // 是否开启搜索功能：true/false，默认false
                                search: true,
                                // 点击回调
                                click: function(d){
                                    console.log(d.current.id);
                                    cid=d.current.id;
                                },
                            // 加载完成后的回调函数
                                success: function (d) {
                    //                 console.log(d);
                    // //                选中节点，根据id筛选
                    //                treeSelect.checkNode('tree', 3);
                    //
                    // //                获取zTree对象，可以调用zTree方法
                    //                var treeObj = treeSelect.zTree('tree');
                    //                console.log(treeObj);

                    //                刷新树结构
                                   treeSelect.refresh('tree');
                                },

                            // $.ajax({
                            //     url: '/product/category/listall',
                            //     type: 'get',
