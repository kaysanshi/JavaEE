<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        .layui-anim, .layui-anim-upbit, .layui-form-select dl {
            z-index: 10002;
        }
    </style>
</head>
<body>
    <div id="divadd">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">产品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入产品名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属分类</label>
                <div class="layui-input-block">
                    <select id="sort" name="sort">
                        <option value="0">乘车日期升序，下单时间升序</option>
                        <option value="1">乘车日期升序，下单时间降序</option>
                        <option value="2">乘车日期降序，下单时间升序</option>
                        <option value="3">乘车日期降序，下单时间降序</option>
                        <option value="4">下单时间升序，乘车日期升序</option>
                        <option value="5">下单时间升序，乘车日期降序</option>
                        <option value="6">下单时间降序，乘车日期升序</option>
                        <option value="7">下单时间降序，乘车日期降序</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">介绍</label>
                <div class="layui-input-block">
                    <div id="detail"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" lay-filter="addproduct" lay-submit>确认提交</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../layui/layui.js"></script>
<script src="../js/wangEditor.min.js"></script>
<script>
    layui.use(['element', 'table', 'laydate', 'form', 'jquery', 'layer'], function() {
        var table = layui.table;
        var element = layui.element;
        var laydate = layui.laydate;
        var form = layui.form;
        var $ = layui.$;
        var layer = layui.layer;


        var editor = new wangEditor('#detail');

        editor.create();

        form.on() {

        }

    });
</script>
</html>
