<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评价管理</title>
		<script src="js/jquery.min.js"></script>
<link href="css/review.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/daterangepicker.css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<div class="container-fluid"style="background-color:#3dc6b6;height:60px;font-size: 30px;color : white;">
			美团网酒店商家
		</div>
	<form  class="flex-c-c">
      <ul class="select__list">
      	<li id="js-usr-rtn" class="select__label">门店评价</li>
        <li id="js-usr-new" class="select__label select__label--active">商品评价</li>
      
    </ul>
  <br />
    <div class="form-group">
	<label class="col-sm-3 control-label"style="float: left;margin-top: 2%;"></label>
	<div class="col-sm-9">
		<div class="input-group">
			<button type="button" class="btn btn-default pull-right" id="daterange-btn">
				<span>
				  <i class="fa fa-calendar"></i> 日期选择
				</span>
				<i class="fa fa-caret-down"></i>
			  </button>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/daterangepicker.js"></script>
<script type="text/javascript">
	$('#daterange-btn').daterangepicker({
			ranges: {
				'今天': [moment(), moment()],
				'本周': [moment().startOf('week'), moment().endOf('week')],
				'本月': [moment().startOf('month'), moment().endOf('month')],
				'今年': [moment().startOf('year'), moment().endOf('year')]
			},
			startDate: moment(),
			endDate: moment().endOf('month')
		},
		function(start, end) {
			$('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
			alert(start.format('YYYYMMDD') + " " + end.format('YYYYMMDD'));
		}
	);

	//Date picker
	$('#datepicker').datepicker({
		autoclose: true
	});
</script>
<div class="container">
	<div class="commentbox">
		<textarea cols="80" rows="50" placeholder="来说几句吧......" class="mytextarea" id="content"></textarea>
		<div class="btn btn-info pull-right" id="comment">评论</div>
	</div>
	<div class="comment-list">
</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.comment.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	//初始化数据
	var arr = [
		{id:1,img:"./images/ppp.jpg",replyName:"帅大叔",beReplyName:"匿名",content:"喜欢，酒店干净卫生，服务很好",time:"2017-10-17 11:42:53",address:"深圳",osname:"",browse:"谷歌",replyBody:[]},
		{id:2,img:"./images/q1.jpg",replyName:"匿名",beReplyName:"",content:"酒店风格很喜欢，喜欢，下次再来",time:"2017-10-17 11:42:53",address:"深圳",osname:"",browse:"谷歌",replyBody:[{id:3,img:"",replyName:"帅大叔",beReplyName:"匿名",content:"来啊，我们一起吃鸡",time:"2017-10-17 11:42:53",address:"",osname:"",browse:"谷歌"}]},
		{id:3,img:"./images/sas.jpg",replyName:"帅大叔",beReplyName:"匿名",content:"还可以，好评",time:"2017-10-17 11:42:53",address:"深圳",osname:"win10",browse:"谷歌",replyBody:[]}
	];
	$(function(){
		$(".comment-list").addCommentList({data:arr,add:""});
		$("#comment").click(function(){
			var obj = new Object();
			obj.img="./images/ada.jpg";
			obj.replyName="匿名";
			obj.content=$("#content").val();
			obj.browse="深圳";
			obj.osname="win10";
			obj.replyBody="";
			$(".comment-list").addCommentList({data:[],add:obj});
		});
	})
</script>

	</body>
</html>
