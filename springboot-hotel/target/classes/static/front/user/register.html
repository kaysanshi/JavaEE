<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<link rel="stylesheet" href="css/styleCss.css"/>
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<title>注册界面</title>
	</head>
	<body>
		<div class="register_body">
			<div class="reg_header">
				<a href="index.html" target="_parent"><img src="img/register/logo.png" alt="logo" class="reg_logo"/></a>
				<div class="reg_login float-right">
					<span>已有美团账号？</span>
					<a class="btn btn-small loginbtn" href="login.html"target="_parent">登录</a>
				</div>
			</div>	
			<div class="reg_level"></div>
			<div class="container mt-3" style="width:900px;">
				<div class="reg_content">
					<form class="reg_form float-left" action="">
						<div>
							<label>手机号</label>
							<input type="tel" autofocus="autofocus"/>
							<span></span>
						</div>
						<div class="verify-wrapper">
							<button type="button" style="margin-left:85px;padding:0px 6px;">免费获取短信动态码</button>
	                        <span class="f1 verify-tip" id="J-verify-tip"></span>
	                    </div>
						<div>
							<label>短信动态码</label>
							<input type="text"/>
							<span></span>
						</div>
						<div>
							<label>创建密码</label>
							<input type="password"/>
							<span></span>
						</div>
						<div>
							<label>确认密码</label>
							<input type="password"/>
							<span></span>
						</div>
						<button class="btn" style="margin:15px 0px 15px 85px;font-size:15px;">同意以下协议并注册</button>
					</form>
				</div>
				
			</div>
		</div>
	</body>
</html>
