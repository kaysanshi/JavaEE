<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1"/>
		<link rel="stylesheet" href="css/styleCss.css" />
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
		<script src="jquery-1.11.3.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<title>登录界面</title>
	</head>
	<body>
		<div class="login_body">
			<div class="login_header" style="height:140px;">
				<a href="index.html" target="_parent" ><img src="img/login/login_logo.png" alt="logo" class="logo"/></a>
			</div>
			<div class="container mt-3" style="margin:0px;">
				<div class="login">
					<div class="login_img float-left clearfix">
						<img src="img/login/login_img.jpg" alt="美团网"/>
					</div>
					<div class="login_form float-left clearfix">
						<div>
							<!--表单-->
							<form id="normal_style">
								<div class="valid_infor" style="visibility:hidden"></div>
								<div class="form-group form-user">
									<label for="username">账号登录</label>
									<a href="" class="float-right clearfix"><span>手机动态码登录<img src="img/login/login_login_icon1.png" style="margin-bottom:2px";/></span></a>
									<div class="input-icon-group"></div>
									<input type="text" class="form-control fc-clear" id="username" placeholder="手机号/用户名/邮箱" autofocus="autofocus"/>
								</div>
								<div class="form-group form-psd">
									<i class="login_login_icon4"></i>
									<input type="password" class="form-control" id="password" name="psd" placeholder="密码"/>
								</div>
								<div class="custom-control custom-checkbox mb-3 forget_psd">
									<input type="checkbox" class="custom-control-input" id="customCheck" name="autoLogin"/>
									<label class="custom-control-label" for="customCheck" style="font-size:14px;">7天自动登录</label>
									<a href="" class="float-right clearfix" style="font-size:14px;"><span>忘记密码？</span></a>
								</div>
								<button type="button" class="btn text-white" style="width:100%;background-color:#2DB8AA">登录</button>
								<div class="no_user" style="margin-top:10px;">还没有账号<a href="register.html"><span>免费注册？</span></a></div>
								<hr/>
								<div class="team">
									<div class="team_title" style="padding-bottom:10px">用合作网站账号登录</div>
									<div class="companies">
										<a href="https://graph.qq.com/oauth2.0/show" target="_blank"><img src="img/login/login_icon_qq.png" alt="qq" class="float-left"/></a>
										<a href="https://api.weibo.com/oauth2/authorize" target="_blank"><img src="img/login/login_icon_wb.png" alt="wb" class="float-right"/></a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="login_footer">
				<ul class="nav">
				    <li class="nav-item"><a class="nav-link" href="#">关于美团</a></li>
					<li class="nav-item"><a class="nav-link" href="#">加入我们</a></li>
					<li class="nav-item"><a class="nav-link" href="#">商家入驻</a></li>
					<li class="nav-item"><a class="nav-link" href="#">帮助中心</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
