server:
  port: 81
logging:
  level:
    com:
      leo:
        hotel: debug
spring:
  datasource:
    username: root
    password: 123
    url: jdbc:mysql://localhost:3306/hotel?useSSL=true
    driver-class-name: com.mysql.jdbc.Driver
