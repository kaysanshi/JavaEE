<!DOCTYPE html>
<html>
	<head>
		 
		<meta charset="UTF-8">
		<title>订单管理</title>
	<link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" href="css/jquery.ui.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/day.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

	
	</head>
<body class="ticketBody">
	<div class="container-fluid"style="background-color:#3dc6b6;height:60px;font-size: 30px;color : white;">
			美团网酒店商家
		</div>
		
    </div>

<div class="webIndex"style="margin-top:1%;">
<div class="stay-list clearFloat">
    <div class="stay-list-left">
        <span class="search-sign"></span>
        <div class="dropdown">
	<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" 
			data-toggle="dropdown">全部订单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		
		<li role="presentation" >
			<a role="menuitem" tabindex="-1" href="#">购买时间</a>
		</li>
		<li role="presentation">
			<a role="menuitem" tabindex="-1" href="#">入住时间</a>
		</li>
		<li role="presentation">
			<a role="menuitem" tabindex="-1" href="#">
				离店时间
			</a>
		</li>
		
		</li>
	</ul>
</div>
        <form>
            <div class="sea-div"style="margin-top:0px;">
                <label class="search-lab">目的地</label><input type="text" placeholder="景区或酒店名称" class="hotel-name" id="disHotel"/>
            </div>
            <div class="sea-div">
                <label class="search-lab">入住日期</label><input type="text" readonly  id="startDate"/>
            </div>
            <div class="sea-div">
                <label class="search-lab">退房日期</label><input type="text" readonly  id="endDate"/>
            </div>
            <input type="button"  class="search-but" value="搜  索"/>
        </form>
    </div>
</div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.ui.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/hotel.search.js"></script>
<script type="text/javascript" src="js/stay.js"></script>
<div style="margin-top: 1%;margin-left: 13%;">
	<form class="bs-example bs-example-form" role="form">
		房型：<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							全部
						<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">双人床</a></li>
							<li><a href="#">标准大床房</a></li>
							<li><a href="#">三人房</a></li>
							
						</ul>
						
					</div><!-- /btn-group -->
					<input type="text" class="form-control"style="width: 180px;">	<br />
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
			状态：<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							全部
						<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">全部</a></li>
							<li><a href="#">新订单</a></li>
							<li><a href="#">已取消</a></li>
							<li><a href="#">已接受</a></li>
							<li><a href="#">首次拒绝</a></li>
						</ul>
						
					</div><!-- /btn-group -->
					<input type="text" class="form-control"style="width: 180px;">	<br />
				</div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		<br /><br /><br /><br />
		    <p style="margin-left: 3%;line-height: 10px;"> 入住人:<input type="text" class="form-control"style="width: 220px;"></p>
			<p style="margin-left: 52%;margin-top: 0;">电话号码:<input type="text" class="form-control"style="width: 220px;"></p>
			<p style="margin-left: 3%;line-height: 10px;"> 订单号:<input type="text" class="form-control"style="width:220px;"></p>
			
			
	
		
</body>
</html>
