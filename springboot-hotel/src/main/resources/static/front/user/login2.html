<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,intial-scale=1"/>
		<link rel="stylesheet" href="css/CSS.css"/>
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<title>登录界面</title>
	</head>
	<body>
		<div class="body">
			<div class="header" style="height:140px;">
				<a href="" target="_parent" ><img src="img/login/login_logo.png" alt="logo"class="logo"/></a>
			</div>
			<div class="content" style="height:380px;">
				<div class="login_img float-left">
					<img src="img/login/login_img.jpg" alt="美团网"/>
				</div>
				<div class="login_form float-right">
					<form id="normal_style">
						<div class="valid_infor" style="visibility:hidden"></div>
						<span class="login_style">账号登录<a href="" class="login_mobile float-right">手机动态码登录</a></span>
						<div class="form-field form-field-icon">
							<i class="login_user"></i>
							<input type="text" class="username" name="username" placeholder="手机号/用户名/邮箱"/>
						</div>
						<div class="form-field form-field-icon">
							<i class="login_psd"></i>
							<input type="password" class="psd" name="psd" placeholder="密码"/>
						</div>
						<div class="forget_psd" style="width:226px;text-align:right;">
							<a href="" target="_parent">忘记密码？</a>
						</div>
						<button type="button">登录</button>
						<span class="no_user">还没有账号？<a href="" target="_parent">免费注册</a></span>
					</form>
					<div class="team">
						<h3 class="team_title"></h3>
						<div class="companies">
							<img src="img/login/login_icon_qq.png" alt="qq"/>
							<img src="img/login/login_icon_wb.png" alt="wb"/>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<ul>
					<li><a href="">关于美团</a></li>
					<li><a href="">加入我们</a></li>
					<li><a href="">商家入驻</a></li>
					<li><a href="">帮助中心</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
