<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登陆页面</title>
<script src="../js/jquery-1.8.3.js" type="text/javascript"></script>
<script src="../js/easyui/jquery.easyui.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link type="text/css" rel="stylesheet" href="../css/style_grey.css" />
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
<link rel="icon" type="image/x-icon" href="../images/title_bg.jpg" />
<script src="../js/easyui/plugins/jquery.form.js" type="text/javascript"></script>

<style>
body{
	background-image: url('');
	background-repeat: no-repeat;
	background-position:center;
	background-attachment:fixed;
}
input[type=text] {
	width: 80%;
	height: 25px;
	font-size: 12pt;
	font-weight: bold;
	margin-left: 45px;
	padding: 3px;
	border-width: 0;
}

input[type=password] {
	width: 80%;
	height: 25px;
	font-size: 12pt;
	font-weight: bold;
	margin-left: 45px;
	padding: 3px;
	border-width: 0;
}

#loginform\:codeInput {
	margin-left: 1px;
	margin-top: 1px;
}

#loginform\:vCode {
	margin: 0px 0 0 60px;
	height: 34px;
}
</style>
<script type="text/javascript">
	if(window.self != window.top){
		window.top.location = window.location;
	}
</script>
</head>
<body>
	<div
		style="width: 900px; height: 50px; position: absolute; text-align: left; left: 50%; top: 50%; margin-left: -450px;; margin-top: -280px;">
		<span style="float: right; margin-top: 35px; color: #488ED5;">国际大酒店欢迎你</span>
	</div>
	<div class="main-inner" id="mainCnt"
		style="width: 900px; height: 440px; overflow: hidden; position: absolute; left: 50%; top: 50%; margin-left: -450px; margin-top: -220px; background-image: url('../images/BACK.jpg')">
		<div id="loginBlock" class="login"
			style="margin-top: 80px; height: 255px;">
			<div class="loginFunc">
				<div id="lbNormal" class="loginFuncMobile">管理员登录</div>
			</div>
			<div class="loginForm">
				<form id="loginform" name="loginform" method="post" class="niceform"
					action="">
					<div id="idInputLine" class="loginFormIpt showPlaceholder"
						style="margin-top: 5px;">
						<input id="loginform:idInput" type="text" name="username"
							class="loginFormTdIpt" maxlength="50" />
						<label for="idInput" class="placeholder" id="idPlaceholder">帐号：</label>
					</div>
					<div class="forgetPwdLine"></div>
					<div id="pwdInputLine" class="loginFormIpt showPlaceholder">
						<input id="loginform:pwdInput" class="loginFormTdIpt" type="password"
							name="password" value=""   />
						<label for="pwdInput" class="placeholder" id="pwdPlaceholder">密码：</label>
					</div>
					<div class="loginFormIpt loginFormIptWiotTh"
						style="margin-top:58px;">
						<div id="codeInputLine" class="loginFormIpt showPlaceholder"
							style="margin-left:0px;margin-top:-40px;width:50px;">
							<input id="loginform:codeInput" class="loginFormTdIpt" type="text"
								name="checkcode" title="请输入验证码"  />
							<img id="loginform:vCode" src="/comm/vcode"
								onclick="javascript:document.getElementById('loginform:vCode').src='/comm/vcode?'+Math.random();" />
						</div>
						<input type="submit" value="登录"  class="btn btn-login"></input>
					</div>
					<div style="margin-top:10px;align:center"><font color="red"></font></div>
				</form>
			</div>
		</div>
	</div>
	<script>
			$(function(){
					$('#loginform').form({
				        url:'/user/login' , 
				        onSubmit:function(){
				            if(!$('#loginform').form('validate')){//调用validate方法校验
				                $.messager.show({
				                    title:'提示信息' , 
				                    msg:'验证没有通过,不能提交表单!'
				                });
				                return false;        //当表单验证不通过的时候 必须要return false 
				            }
				        } ,
				        success:function(result){
				        	var res=eval('('+result+')');
				        	console.log(res.code);
				            if(res.code==0){
				            	window.location.href = '/pages/index.html';
				            }else{
				            	$.messager.show({
				            		title:'本站提示',
				            		msg:'用户名或密码错误',
				            		showType:'show',
				            	})
				            }
				        }
				       
				});
			})
	</script>
	<div
		style="width: 900px; height: 50px; position: absolute; text-align: left; left: 50%; top: 50%; margin-left: -450px;; margin-top: 220px;">
		<span style="color: #488ED5;">Powered By www.kay555.cn</span><span
			style="color: #488ED5;margin-left:10px;">推荐浏览器（右键链接-目标另存为）：<a
			href="http://download.firefox.com.cn/releases/full/23.0/zh-CN/Firefox-full-latest.exe">Firefox</a>
		</span> 
	</div>
</body>
</html>
