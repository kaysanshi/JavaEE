<script type="text/html" id="barDemo">

	  var laydate = layui.laydate //日期
	  ,laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,upload = layui.upload //上传
	  ,element = layui.element //元素操作
	  ,slider = layui.slider //滑块
	  ,layedit=layui.layedit
	  ,form=layui.form
	  ,$=layui.jquery;
	
	 	
	 //时间范围
		laydate.render({
		    elem: '#addtime'
		    ,type: 'datetime'
		  });
		
		//执行一个 table 实例
		table.render({
		  elem: '#list'

		  ,url: '/classes/list' //数据接口

		  ,page: true //开启分页

		    ,{field: 'department', title: '院/系', width:120}
		    ,{field: 'specialty', title: '专业', width:150} 
		    ,{field: 'name',title:'班级名称',width:150}
		    ,{field: 'description', title: '描述', width: 200}
		    ,{field: 'addtime', title: '添加时间', width:150} 
		    ,{field: 'flag', title: '开设课程', width: 200}
		    ,{fixed: 'right', width: 200, align:'center', toolbar: '#barDemo'}
		  ]]
		});
		  //判断浏览器大小方法

	          //获取当前窗口的宽度

	  	    if (width > 1200) {
	  	        return 3;   //大屏幕
	  	    } else if (width > 992) {
	  	        return 2;   //中屏幕
	  	    } else if (width > 768) {
	  	        return 1;   //小屏幕
	  	    } else {
	  	        return 0;   //超小屏幕
	  	    }
	      }
		//监听头工具栏事件
		table.on('toolbar(list)', function(obj){
		  var checkStatus = table.checkStatus(obj.config.id)
		  ,data = checkStatus.data; //获取选中的数据; 
		  switch(obj.event){
		    case 'add':
		    	//创建编辑器的同时要先进行传入一些初始化编辑器，然后在进行open一个页面
		    	//否者里面的功能有些不可以使用
		    	edtior_edit();
				      layer.open({
				    	  type:1,
						  title:'添加班级信息',
						  area:screen() < 2 ? ['80%', '70%'] : ['1000px', '600px'],
						  btn:['确认添加','取消'],
						  content:$("#addclass"),
						  success:function(layreo,index){
							  //success其实就是打开这个页面(或组件)成功后调用的
							  //layer.alert("success");
							  $.ajax({
								  url:'/depart/getDepart',
								  type:'post',
								  success:function(res){
									  if (res.code == "0") {
	                                        var $depart = $('#add-department');
	                                        console.log(res.data.length);
	                                        var $major=$('#add-major')
	                                        for (var i = 0; i < res.data.length; i++) {
	                                        	console.log(res.data[i].depno);
	                                            $depart.append('<option value="' + res.data[i].depno + '">' + res.data[i].depname + '</option>')
	                                            $major.append('<option value="' + res.data[i].majorno + '">' + res.data[i].majorname + '</option>')
	                                        }
	                                        
	                                        form.render();
	                                    } else {
	                                        layer.msg(res.msg, {icon: 2, time: 1000});
	                                    }
								  },
								  error:function(res){
									  layer.alert("出现错误")
								  }
							  })
							  
							  //设置班级开设的课程
							  $.ajax({
								  
							  })
							  //这里是为了重新渲染一下表单，,因为这里的表单没有开关效果，
							  form.render();
						  },
				    	  yes:function(index,layero){
				    		  var flag=$('#flag').val();
				    		  var time=$('#addtime').val();
				    		  var name=$('#name').val();
				    		  var department=$('#add-department').val();
				    		  var specialty=$('#add-major').val();
				    		  //获取文本域中的内容必须要使用创建出的index的属性
				    		  var description=layedit.getContent(layuieditor);
				    		  	console.log(description)
					    		  $.ajax({
					    			  url:'/classes/add',
					    			  type:'post',
					    			  data:{department:department,specialty:specialty,name:name,addtime:time,description:description,flag:flag},
					    			  success:function(res){
					    				  if(res.code=='0'){
					    					  layer.alert('添加成功')
					    					  layer.close(index);
					    					  
					    				  }else{
					    					  layer.alert('未能够成功添加')
					    				  }
					    				  
					    			  },
					    			  error:function(res){
					    				  layer.alert('出现错误');
					    			  }
					    		  })
				    	  },
						  cancel:function(index){
							  layer.close(index);
							
						  }
				    	 
				      })
		    break;
		    case 'update':
		      if(data.length === 0){
		        layer.msg('请选择一行');
		      } else if(data.length > 1){
		        layer.msg('只能同时编辑一个');
		      } else {
		        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
		        edtior_edit();
		        layer.open({
		        	type:1,
		        	title:'修改班级信息',
		        	area:screen()<2?['80%','70%']:['1000px','600px'],
		        	content:$("#addclass"),
		        	btn:['修改','取消'],
		        	//确定按钮的回调方法
		        	yes:function(index,layero){
		        		var addtime=$('.addtime').val();
			    		  var time=$('#addtime').val();
			    		  var flag=$('#flag').val();
			    		  var name=$('#name').val();
			    		  var department=$('#department').val();
			    		  var spcialty=$('#specialty').val();
			    		  //获取文本域中的内容必须要使用创建出的index的属性
			    		  var description=layedit.getContent(layuieditor);
			    		  	console.log(description)
			    		  var imageurl=""; 
				    		  $.ajax({
				    			  url:'/class/update',
				    			  type:'post',
				    			  data:{floor:floor,room:room,count:count,addtime:addtime,code:code,description:description,image:imageurl},
				    			  success:function(res){
				    				  if(res.code=='0'){
				    					  layer.alert('添加成功')
				    					  layer.close(index);
				    					  
				    				  }else{
				    					  layer.alert('未能够成功添加')
				    				  }
				    				  
				    			  },
				    			  error:function(res){
				    				  layer.alert('出现错误');
				    			  }
				    		  })
		        	},
		        	//创建层后需要的一些回调
		        	success:function(layero,index){
		        		
		        		form.render();
		        	},
		        	cancel:function(index){
						  layer.close(index);
						
					 }
		        })
		      }
		    break;
		    case 'delete':
		      if(data.length === 0){
		        layer.msg('请选择一行');
		      } else {
		        layer.msg('删除');
		      }
		    break;
		    case 'search':
		    	layer.alert("search")
		  };
		});
		//监听行工具事件：
		table.on('tool(list)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
		    var data = obj.data //获得当前行数据
		    ,layEvent = obj.event; //获得 lay-event 对应的值
		    if(layEvent === 'detail'){
		      edtior_edit();
		      layer.open({
		        	type:1,
		        	title:'查看',
		        	area:screen()<2?['80%','70%']:['1000px','600px'],
		        	content:$("#detailclass"),
		        	//创建层后需要的一些回调
		        	success:function(layero,index){
						$('#detail_addtime').val(data.addtime);
		        		layedit.setContent(data.description)
		        		$('#detail_name').val(data.name);
		        		$('#detail_department').val(data.department);
		        		$('#detail_specialty').val(data.specialty);
		        		var depno=data.department;
		        		var majorno=data.specialty;
		        		$.ajax({
		        			url:'/depart/getdepartByno',
		        			type:'post',
		        			data:{depno:depno,majorno:majorno},
		        			success:function(res){
		        				if(res.code=='0'){
		        					$('#detail_department').val(res.data.depname);
		        					$('#detail_specialty').val(res.data.majorname);
		        				}else{
		        					layer.alert('未能够获取到,出现错误')
		        				}
		        		
		        			},
		        			error:function(res){
		        				layer.alert('出现错诶')
		        			}
		        		})
		        		form.render();
		        	},
		        	yes:function(layero,index){
		        		
		        	},
		        	cancel:function(index){
						  layer.close(index);
						
					  }
		        })
		      
		    } else if(layEvent === 'del'){
		      layer.confirm('真的删除行么', function(index){
		        obj.del(); //删除对应行（tr）的DOM结构
		        layer.close(index);
		        //向服务端发送删除指令
		      });
		    } else if(layEvent === 'edit'){
		      edtior_edit();
		      layer.open({
		        	type:1,
		        	title:'修改信息',
		        	area:screen()<2?['80%','70%']:['1000px','600px'],

		        	yes:function(index,layero){
		        		var addtime=$('.addtime').val();
			    		  var time=$('#addtime').val();
			    		  var flag=$('#flag').val();
			    		  var name=$('#name').val();
			    		  var department=$('#department').val();
			    		  var spcialty=$('#specialty').val();
			    		  //获取文本域中的内容必须要使用创建出的index的属性
			    		var description=layedit.getContent(layuieditor);
			    		  	console.log(description)
			    		var imageurl=""; 
				    	$.ajax({
				    		url:'/times/update',
				    		type:'post',
				    		data:{floor:floor,room:room,count:count,addtime:addtime,code:code,description:description,image:imageurl},
				    	    success:function(res){
				    			if(res.code=='0'){
				    				 layer.alert('修改成功')
				    				 layer.close(index);
				    					  
				    			   }else{
				    				 layer.alert('未能够成功修改')
				    			}
				    				  
				    		},
				    		error:function(res){
				    			layer.alert('出现错误');
				    	   }
				    	})
		        	},
		        	//创建层后需要的一些回调
		        	success:function(layero,index){
		        		
		        		//重新渲染
		        		form.render();
		        	},
		        	cancel:function(index){
						  layer.close(index);
						
					}
		        })
		    }
		  });
		//要先建立然后在弹出
		function edtior_edit(){
			layedit.set({
				 uploadImage:{
					 url:'/common/upload'//upload的接口
					 ,type:'post'
				 }
			 })
			 layuieditor= layedit.build('detail_LAY_demo1',{
				  tool:[
					  'strong' //加粗
					  ,'italic' //斜体
					  ,'underline' //下划线
					  ,'del' //删除线 
					  ,'|' //分割线
					  ,'left' //左对齐
					  ,'center' //居中对齐
					  ,'right' //右对齐
					  ,'link' //超链接
					  ,'unlink' //清除链接
					  ,'face' //表情
					  ,'image' //插入图片
					  ,'help' //帮助
			  		]
			  })
			  layuieditor= layedit.build('LAY_demo1',{
				  tool:[
					  'strong' //加粗
					  ,'italic' //斜体
					  ,'underline' //下划线

					  ,'|' //分割线
					  ,'left' //左对齐
					  ,'center' //居中对齐
					  ,'right' //右对齐
					  ,'link' //超链接
					  ,'unlink' //清除链接
					  ,'face' //表情
					  ,'image' //插入图片
					  ,'help' //帮助
			  		]
			  })
			  
		}
	});
</script>
