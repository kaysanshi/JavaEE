<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级课表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<script src="../layui/layui.js"></script>
<script></script>
<body>
<script type="text/html" id="toolbar">

</script>
<div class="modal fade" id="kechengList" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 850px;">
        <div class="modal-content">
            <div class="modal-body">
                <div class="table-div">
                    <h2 style="text-align: center;">班级课表</h2>
                    <hr>
                    <table class="table table-bordered table-striped table-hover" style="height: 450px">
                        <thead>
                            <tr>
                                <th  scope="col" ></th>
                                <th width="160px" scope="col">星期一</th>
                                <th width="160px" scope="col">星期二</th>
                                <th width="160px" scope="col">星期三</th>
                                <th width="160px" scope="col">星期四</th>
                                <th width="160px" scope="col">星期五</th>
                            </tr>
                        </thead>

                        <tbody style="text-align: center;">
                            <tr style="height: 80px">
                                <th scope="row">1-2节
                                </th>
                                <td id="table_1_1"></td>
                                <td id="table_2_1"></td>
                                <td id="table_3_1"></td>
                                <td id="table_4_1"></td>
                                <td id="table_5_1"></td>

                            </tr>
                            <tr style="height: 80px">
                                <th scope="row">3-4节
                                </th>
                                <td id="table_1_2"></td>
                                <td id="table_2_2"></td>
                                <td id="table_3_2"></td>
                                <td id="table_4_2"></td>
                                <td id="table_5_2"></td>
                            </tr>
                            <tr style="height: 80px">
                                <th scope="row">5-6节
                                </th>
                                <td id="table_1_3"></td>
                                <td id="table_2_3"></td>
                                <td id="table_3_3"></td>
                                <td id="table_4_3"></td>
                                <td id="table_5_3"></td>
                            </tr>
                            <tr style="height: 80px">
                                <th scope="row">7-8节
                                </th>
                                <td id="table_1_4"></td>
                                <td id="table_2_4"></td>
                                <td id="table_3_4"></td>
                                <td id="table_4_4"></td>
                                <td id="table_5_4">
                                </td>
                            </tr>
                            <tr style="height: 80px">
                                <th scope="row">9-10节
                                </th>
                                <td id="table_1_5"></td>
                                <td id="table_2_5"></td>
                                <td id="table_3_5"></td>
                                <td id="table_4_5"></td>
                                <td id="table_5_5">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
